server:
  port: 1020

spring:
  profiles.active: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  thymeleaf:
    prefix: classpath:/templates/


# Logging
logging:
  level:
    root: info
  file:
    name: ecr-services.log
    max-size: 10MB