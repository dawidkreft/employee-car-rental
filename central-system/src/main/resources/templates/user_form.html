<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <link href="../../static/css/return_car_form.css" th:href="@{/css/return_car_form.css}"
          rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="wrapper">
    <div class="menu">
        <div th:replace="fragments/menu :: menu"/>
    </div>

    <div class="container">
        <h1>Dodaj nowego pracownika</h1>

        <div class="form-style-5">
            <form action="#" th:action="@{/users}" th:object="${newUser}" method="post">
                <fieldset>
                    <label>Imię: </label>
                    <input type="text" th:field="*{name}" placeholder="Podaj imie pracownika"
                           required/>
                    <label>Nazwisko: </label>
                    <input type="text" th:field="*{surname}" placeholder="Podaj nazwisko pracownika"
                           required/>
                    <label>Email: </label>
                    <input type="text" th:field="*{email}" placeholder="Podaj email pracownka"
                           required/>
                    <label>Hasło: </label>
                    <input type="password" th:field="*{password}" placeholder="Podaj tymczasowe hasło"
                           required/>
                    <label>Powtórz hasło: </label>
                    <input type="password" th:field="*{rePassword}" placeholder="Powtórz tymczasowe hasło"
                           required/>
                </fieldset>
                <input type="submit" value="Dodaj"/>       
            </form>
        </div>
    </div>
</div>
          
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
