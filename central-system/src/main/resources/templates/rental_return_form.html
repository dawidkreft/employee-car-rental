<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
    <link href="../../static/css/return_car_form.css" th:href="@{/css/return_car_form.css}"
          rel="stylesheet"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>

<div class="wrapper">
    <div class="menu">
        <div th:replace="/fragments/menu :: menu"/>
    </div>
    <div class="container">
<div class="form-style-5">
        <form action="#" th:action="@{/rentals/return}" th:object="${returnCarRequest}"
              method="post">
            <fieldset>
                <legend> Zwracasz         <span th:inline="text"> [[${car.brand}]]</span>
                    <span th:inline="text">[[${car.model}]]</span></legend>
                <input type="hidden" th:field="*{rentalId}">
                <label> Przebyty dystans</label>
                <input type="number" th:field="*{distanceTraveled}"
                       placeholder="Dystans w kilometrach"/>
                <label>Stan licznika</label>
                <input type="number" th:field="*{numberKilometerFromMeter}"
                       placeholder="Stan licznika w km"/>
                <label> Stan paliwa</label>
                <input type="number" th:field="*{currentFuelLevel}"
                       placeholder="Procentowy stan paliwa"/>
                <label>Szczegóły pojazdu</label>
                <textarea th:field="*{carCondition}" placeholder="Opis dotyczącu pojazdu, np. czy wystąpiły jakieś problemy"></textarea>
                <label>Dodatkowy opis</label>
                <textarea th:field="*{receivedDescription}" placeholder="Opis dotyczący zwrotu, np powód spóźnienia"></textarea>
            </fieldset>
            <input type="submit" value="Zwróć"/>       
        </form>
</div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
