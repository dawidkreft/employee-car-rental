<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="login-panel">

    <div class="login-status">
        <div th:if="${param.error}">
            <p class="red_paragraph"> Nie poprawne dane!</p>
        </div>
        <div th:if="${param.logout}">
            <p class="green_paragraph"> Zostałeś wylogowany</p>
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <label> Email : <br>
            <input type="text" name="username"/> </label> <br> &nbsp; <br>
        <label> Hasło: <br>
            <input type="password" name="password"/> </label><br> &nbsp; <br>
        <div><input type="submit" value="Zaloguj się"/></div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
